<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="front/css/log_in.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<title>Lecture hall</title>
</head> 
<body class="main-content">
	<div class="header">
		<div class="logo">
			<img class="logo-pic" src="front/images/books.png">
			<a class="hall" href="index.html">
				<h2>
				Lecture 
				<br>
				hall
				</h2>	
			</a>
		</div>
		<div class="right_header">
			<div class="fights">
				Участовать в физ боях!
			</div>
			<ul class="panel">
				<li class="thick">
				</li>
				<li>
					<a href="#">Инфо</a>
				</li>
				<li class="thick">
				</li>
				<li>
					<a href="/sign_up.html">Регистрация</a>
				</li>
				<li class="thick">
				</li>
				<li>
					<a href="/log_in.html">Вход</a>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="content">
        <div class="log-in-container">
            <div class="log-in-window">
                <form method="POST" class="form">   
                    <div class="form-container">              
                        <label for="username" class="form-label">Логин</label>
                        <input
                            class="form-input"
                            type="text"
                            name="username"
                            placeholder="Введите имя пользователя"
                        />
                    </div>   

                    <div class="form-container">
                      <label for="password" class="form-label">Пароль</label>
                      <input
                        class="form-input"
                        type="password"
                        name="password"
                        placeholder="Введите пароль"
                      />
                    </div>
                    <div class="form-container-btn">
                        <button class="form-input-btn" type="submit">
                        Войти
                        </button>
                        <label class="form-input-login" for="form-input-btn">
                            Пока нет аккаунта? <a href='./sign_up.html'>Зарегистрироваться</a>
                        </label>
                    </div>
                  </form>
            </div>
        </div>
	</div>
</body>
</html>
